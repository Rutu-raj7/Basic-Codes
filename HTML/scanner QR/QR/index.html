<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text"placeholder="Type your text or url" id="qr-text">
           <div>
            <label for="sizes">select sizes</label>
            <select id="sizes">
                <option value="100">100*100</option>
                <option value="100">200*200</option>
                <option value="100">300*300</option>
                <option value="100">400*400</option>
                <option value="100">500*500</option>
                <option value="100">600*600</option>
                <option value="100">700*700</option>
                <option value="100">800*800</option>
                <option value="100">900*900</option>
                <option value="100">1000*1000</option>
            </select>
        </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn">generate</a>
            <a href=""id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
